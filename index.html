<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&family=Poppins:wght@400;600&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>D3 JS Project gallery</title>
</head>
<body class="mx-auto text-center bg-gray-200">
    <h1 class="text-4xl text-blue-500 mt-32 mb-8 uppercase tracking-widest font-bold">D3 JS project gallery</h1>
    <h2 class="text-gray-500 mb-32 font-semibold">Collection of graphics made with D3.js</h3>

    <section >
        <p class="text-gray-500">Go to</p>
        <a class="text-blue-600 font-semibold block w-32 mx-auto my-2 uppercase" href="#bubble">Bubble chart</a>
        <a class="text-blue-600 font-semibold block w-32 mx-auto my-2 uppercase" href="#funnel">Funnel chart</a>
    </section>

    <section class="bg-white mx-auto md:w-9/12 p-8 my-16" id="bubble">
        <h3 class="text-indigo-500 text-4xl">Bubble chart</h3>
        <div>
            <div id="bubble_viz"></div>
        </div>
    </section>

    <section class="bg-white mx-auto md:w-9/12 p-8 my-16" id="funnel">
        <h3 class="text-indigo-500 text-4xl mb-16">Funnel chart</h3>
        <div class="lg:flex justify-evenly">
            <article>
                <div id="funnel1"></div>
                <div id="funnel2"></div>
                <div id="funnel3"></div>
                <div id="funnel4"></div>
            </article>
            <aside class="lg:flex lg:self-center">
                <div>
                    <div>
                        <input type="radio" id="funnel1" class="funnel" name="funnel" value="funnel1" checked>
                        <label for="funnel1">funnel 1</label>
                    </div>
                
                    <div>
                        <input type="radio" id="funnel2" class="funnel" name="funnel" value="funnel2">
                        <label for="funnel2">funnel 2</label>
                    </div>
                
                    <div>
                        <input type="radio" id="funnel3" class="funnel" name="funnel" value="funnel3">
                        <label for="funnel3">funnel 3</label>
                    </div>
                
                    <div>
                        <input type="radio" id="funnel4" class="funnel" name="funnel" value="funnel4">
                        <label for="funnel4">funnel 4</label>
                    </div>
                </div>
            </aside>
        </div>
        <div id="myModal" class="mt-8">
        </div>
    </section>

    
    <section class="bg-white mx-auto md:w-9/12 p-8 rounded-3xl my-16">
        <h3 class="text-indigo-500 text-4xl">Network Visualization</h3>
        <div class="flex justify-center">
            <div id="network_viz"></div>
        </div>
    </section>

    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="d3-funnel/dist/d3-funnel.js"></script>
    <script src="bubble_chart-2.js"></script>
    <script src="funnel.js"></script>
    <script src="network2.js"></script>
</body>
</html>
